<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones-Calculadora</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <h1 id="title">Calculadora</h1>
    <main id="container">
        <label for="input-A" id="operadorA"></label>
        <input type="number" id="input-A">
        <button id="my-sum">+</button>
        <button id="my-rest">-</button>
        <button id="my-mult">*</button>
        <button id="my-div">/</button>
        <label for="input-B" id="operadorB"></label>
        <input type="number" id="input-B">
        <h1 id="result"></h1>
    </main>
   <script src="./app.js"></script> 
</body>
</html>
