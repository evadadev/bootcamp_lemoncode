<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewCalculadora</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <h1 id="title">Calculadora</h1>
    <div id="operaciones"></div>
        <main id="container">
            <label for="input" id="operadorA"></label>
            <input type="text" id="input">
            <button id="my-sum">+</button>
            <button id="my-rest">-</button>
            <button id="my-mult">*</button>
            <button id="my-div">/</button>
            <button id="resultado">=</button>
        </main>
    <script src="./app.js"></script>
</body>
</html>
