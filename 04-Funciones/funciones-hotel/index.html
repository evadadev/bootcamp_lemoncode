<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva en Booking</title>
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <div id="container">
            <div class="form">
                <h1 id="title">Booking Reserva Hotel</h1>
                <div id="inputS">

                    <div >
                        <select name="select" id="selectHabitacion">
                            <option value="standar" selected>Standard</option>
                            <option value="juniorSuite" >Junior Suite</option>
                            <option value="suite">Suite</option>
                        </select> 
                    </div>

                    <div>
                        <label for="spa" id="spaId"></label>
                        <input type="checkbox" id="spa">
                        Añadir Spa a mi estancia 
                    </div>

                    <div>
                        <select name="select2" id="ocupaHabitacion">
                            <option value="individual">Individual</option>
                            <option value="doble" selected>Doble</option>
                            <option value="triple">Triple</option>
                        </select> 
                        
                    </div>

                    <div>
                        <label for="numNoches" id="noches"></label>
                        <input type="number" id="numNoches">
                        Número de noches
                    </div>

                    <div>
                        <label for="parking" id="coche"></label>
                        <input type="number" id="parking">
                        ¿Desea parking?
                    </div>

                    <div>
                        <button id="calcular">Total</button>
                    </div>
                    <h1 id="result"></h1>

                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
    </html>
